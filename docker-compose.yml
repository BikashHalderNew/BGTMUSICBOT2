      OWNER_NAME: $OWNER_NAME
      OWNER_USERNAME: $OWNER_USERNAME
      SUDO_USERS: $SUDO_USERS
      UPDATES_CHANNEL: $UPDATES_CHANNEL
      SUPPORT_GROUP: $SUPPORT_GROUP
