version: "2.0"
services:
  worker:
    build: .
    environment:
      API_ID: $API_ID
      API_HASH: $API_HASH
      ASSISTANT_NAME: $ASSISTANT_NAME
      ASSISTANT_USERNAME: $ASSISTANT_USERNAME
      BOT_NAME: $BOT_NAME
